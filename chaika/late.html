<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaika Late Timer</title>
  <script>
    function getTimeElapsed() {
      // Get current date and time (local time)
      const now = new Date();

      // Set reference time (21:00 GMT+7) for the current day
      const referenceTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 21, 0, 0);

      // Calculate the difference in milliseconds
      const timeDifference = now - referenceTime;

      // Convert milliseconds to hours, minutes, and seconds
      const hours = Math.floor(timeDifference / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      // Format the output string
      const outputString = `${hours.toString().padStart(2, '0')} Hours ${minutes.toString().padStart(2, '0')} Minute ${seconds.toString().padStart(2, '0')} Seconds`;

      // Update the content of the paragraph element
      document.getElementById("timeElapsed").textContent = outputString;
    }

    window.onload = getTimeElapsed;
    setInterval(getTimeElapsed, 1000);
  </script>
</head>
<body style="text-align:center;border:3px solid black" >
  <h1>Chaika Late Timer</h1>
  <p id="timeElapsed" style="font-weight:bold;font-size: 40px"></p>
</body>
</html>
