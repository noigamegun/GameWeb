<!DOCTYPE html>
<html lang="en">
<head>
<!-- No viewport cus why not -->
<title>Bring Back the Wheel!</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    animation: flash 0.1s alternate infinite;
  }
  
  .text {
    font-size: 4em;
    animation: colorSwitch 0.1s alternate infinite;
  }
  
  @keyframes flash {
    from { background-color: black; color: white; }
    to { background-color: white; color: black; }
  }
  
  @keyframes colorSwitch {
    from { color: inherit; }
    to { color: inherit; }
  }
</style>
</head>
<body>
  <h1 class="text">BRING BACK THE WHEEL</h1>
</body>
</html>
